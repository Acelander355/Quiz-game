# Relation and Function Math Gam

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relation and Function Math Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .question {
            font-size: 24px;
            margin: 20px 0;
        }
        .answer {
            margin: 20px 0;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 18px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Relation and Function Math Game</h1>
    <div class="question" id="question"></div>
    <div class="answer">
        <input type="text" id="userAnswer" placeholder="Your answer here">
        <button onclick="checkAnswer()">Submit</button>
    </div>
    <div id="result"></div>

    <script>
        const questions = [
            { question: "Is (2, 3) a function?", answer: "yes" },
            { question: "Is (1, 2) and (1, 3) a function?", answer: "no" },
            { question: "Is (4, 5) a function?", answer: "yes" },
            { question: "Is (3, 2) and (3, 2) a function?", answer: "yes" }
        ];
        let currentQuestion = 0;

        function loadQuestion() {
            document.getElementById("question").innerText = questions[currentQuestion].question;
        }

        function checkAnswer() {
            const userAnswer = document.getElementById("userAnswer").value.toLowerCase();
            const correctAnswer = questions[currentQuestion].answer;
            const result = document.getElementById("result");

            if (userAnswer === correctAnswer) {
                result.innerText = "Correct!";
            } else {
                result.innerText = "Incorrect! The correct answer is: " + correctAnswer;
            }

            currentQuestion = (currentQuestion + 1) % questions.length;
            document.getElementById("userAnswer").value = '';
            loadQuestion();
        }

        loadQuestion();
    </script>

</body>
</html>
